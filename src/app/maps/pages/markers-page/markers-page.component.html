<div class="map" #map></div>

<ul class="list-group">
  <li class="list-group-item">Marker 1</li>
</ul>

<button (click)="createMarker()" id="new-marker" class="btn btn-primary">
  + Agregar marcador
</button>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input
      type="range"
      class="form-range px-2"
      min="0.83"
      max="18"
      [value]="zoom"
      (input)="zoomChanged(zoomInput.value)"
      #zoomInput
    />
    <button class="btn btn-primary" (click)="zoomIn()">+</button>
  </div>
  <span class="form-label">
    Zoom: {{ zoom | number : "2.2-2" }}
    <br />
    Lng {{ currentLngLat["lng"] | number : "3.2-2" }}, Lat
    {{ currentLngLat["lat"] | number : "3.2-2" }}
  </span>
</div>
